<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Curve Fit</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style media="screen">
    .inline-block {
      display: inline-block;
    }
    pre {
      display: inline-block;
    }
    input {
      width: 300px;
    }
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      height: 100vh;
      width: 100%;
    }
    .hidden {
      display: none;
    }
    textarea {
      background-image: url("table.png");
      background-size: 50px;
    }
  </style>

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <!-- jQuery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="index.js"></script>
</head><body>
  <h1></h1>
  <h2>Data</h2>
  <div class="inline-block">
    <textarea id="data" rows="20" cols="20" placeholder="X Y">
      1  12
      7 14
      12	5

      21	2
17 -1

    </textarea>
  </div>
  <div class="inline-block">
    <pre>f(x, c)= </pre><input id="func" value="c[0] + c[1] * x" placeholder="function(x, c)" /><br>
    <pre>{c}  =   </pre><input id="coeffs" value="5 0.5" placeholder="coeffs" /><br>
    <pre>s   =    </pre><input id="s" value="Infinity" placeholder="s" onblur="sBlur()" /><br>
    <pre>iter  =  </pre><input id="iterations" type="number" min="0" value="100" placeholder="iterations" /><br>
    <button id="curveFit" onclick="curveFit()">Curve Fit</button>
    <button onclick="plot()">Plot</button>
  </div>

  <div class="wrapper">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <div class="spinner hidden"></div>

  <script>
    const curveFit = () => {
      $('.spinner').removeClass('hidden');

      const data = document.getElementById('data').value;
      const xy = data.trim().split('\n').filter(item => item).map(item => item.trim().split(/\s+/));

      const func = document.getElementById('func').value;
      const f = (x, c) => eval(func); // Better set your function right here

      const coeffs = document.getElementById('coeffs').value;
      const c = coeffs.trim().split(/\s+/).map(item => Number(item));

      const s = Number(document.getElementById('s').value) || Infinity;

      const iterations = Number(document.getElementById('iterations').value);

      const res = fit(xy, f, c, s, iterations).then(({ c, s }) => {
        document.getElementById('coeffs').value = c.join(' ');
        document.getElementById('s').value = s;

        $(".spinner").addClass('hidden');
        alert(s);
      });


    }

    const plot = () => {

      const data = document.getElementById('data').value;
      const xy = data.trim().split('\n').filter(item => item).map(item => item.trim().split(/\s+/)).sort((a, b) => a[0] - b[0]);

      const quantity = 100;
      const x = Array(quantity).fill().map((_, i) => Number(xy[0][0]) + Number(xy[xy.length - 1][0] - xy[0][0]) * i / (quantity - 1));

      const func = document.getElementById('func').value;
      const f = (x, c) => eval(func);

      const coeffs = document.getElementById('coeffs').value;
      const c = coeffs.trim().split(/\s+/).map(item => Number(item));

      let datasets = [{
        fill: false,
        // borderColor: 'black',
        // backgroundColor: 'black',
        label: 'XY',
        // xAxisID: 'Hours',
        // yAxisID: '%Probability',
        pointBorderColor: 'blue',
        pointBorderWidth: 2,
        pointRadius: 3,
        showLine: false,
        // spanGaps: true,
        lineTension: 0,
        // borderWidth: 0,
        // borderColor: 'green',
        data: xy.map((item) => ({ x: item[0], y: item[1] }))
      }, {
        fill: false,
        // borderColor: 'black',
        // backgroundColor: 'black',
        label: 'F(X)',
        // xAxisID: 'Hours',
        // yAxisID: '%Probability',
        // pointBorderColor: 'rgba(100,255,0,1)',
        pointBorderWidth: 0,
        pointRadius: 0,
        showLine: true,
        // spanGaps: true,
        lineTension: 0,
        borderWidth: 2,
        borderColor: 'red',
        data: x.map(x => ({ x, y: f(x , c) }))
      }];

      const ctx = document.getElementById("myChart");
      let myChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets
        },
        options: {
          scales: {
            xAxes: [{
              type: 'linear',
              // type: 'time',
              position: 'bottom'
            }],
            // yAxes: [{
            //   ticks: {
            //     beginAtZero:true
            //   }
            // }]
          }
        }
      });

    }

    const sBlur = () => document.getElementById('s').value = document.getElementById('s').value || Infinity;
  </script>
</body></html>
